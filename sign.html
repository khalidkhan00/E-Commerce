<!DOCTYPE html>
<html>
    <head>
        <title>sign up form</title>
        <link rel="stylesheet" type="text/css" href="sign.css">
    </head>
    <body id="outside">
        <div>
            <form id="form" >
                   <p style="color:darkblue; text-align: center; text-transform: capitalize; font-size: 16px; font-weight: 300; background-color: red" >SIGN UP</p>
                   <br> 
                  <a href="home.html"><input id="skip" type="button" value="SKIP"  autofocus></a>
                    <br>
                   <input id="first" type="text" placeholder="first name" required autofocus>
                    <br>
                    <input id="last" type="text" placeholder="last name" required autofocus>
                    <br>
                    <input id="numb" type="number" placeholder="Phone number" required autofocus>
                    <br>
                    <input id="ema" type="email" placeholder="email" required autofocus>
                    <br>
                    <input id="pass" type="password" placeholder="password" required autofocus>
                    <br>
                    <input id="repas" type="password" placeholder="repeat password" required autofocus>
                    <br>
                <input id="sub" type="submit" value="submit" required autofocus >
                <input id="logi"  type="submit" value="Login" autofocus>
            </form>
        </div>
    </body>
</html>
